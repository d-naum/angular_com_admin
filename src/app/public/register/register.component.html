<main class="form-signup">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>
        <input formControlName="firstName" class="form-control" placeholder="first name" required>
        <input formControlName="lastName" class="form-control" placeholder="last name" required>

        <input formControlName="email" type="email" class="form-control" placeholder="name@example.com" required>
        <input formControlName="password" type="password" class="form-control" placeholder="password" required>
        <input formControlName="confirmPassword" type="password" class="form-control" required placeholder="confirm password">
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        
      </form>
</main>
