<table mat-table [dataSource]="dataSource" class="table table-striped table-sm mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let link"> {{link.id}} </td>
    </ng-container>
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> code </th>
        <td mat-cell *matCellDef="let link"> {{link.code}} </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> count </th>
        <td mat-cell *matCellDef="let link"> {{link.orders.length}} </td>
      </ng-container>
      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef> revenue </th>
        <td mat-cell *matCellDef="let link"> {{sum(link.orders)}}</td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns">
    </tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        >
  </mat-paginator>
