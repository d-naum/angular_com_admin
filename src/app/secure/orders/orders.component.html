<mat-expansion-panel hideToggle *ngFor="let order of orders">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{order.firstName}} {{order.lastName}} {{order.email}}
      </mat-panel-title>
      <mat-panel-description>
        ${{order.total}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Title</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of order.orderItem">
                <td>{{item.id}}</td>
                <td>{{item.productTitle}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        </tbody>
    </table>
  </mat-expansion-panel>
