<h3>Account Infomation</h3>
<form [formGroup]="infoForm" (ngSubmit)="submitInfo()">
    <div class="mb-3">
        <label for="firstName">First Name</label>
        <input formControlName="firstName" type="text" class="form-control" name="firstName">
    </div>
    <div class="mb-3">
        <label for="lastName">Last Name</label>
        <input formArrayName="lastName" type="text" class="form-control" name="lastName">
    </div>
    <div class="mb-3">
        <label for="email">Email</label>
        <input formArrayName="email" type="text" class="form-control" name="email">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
<h3>Change Password</h3>
<form [formGroup]="passwordForm" (ngSubmit)="submitPassword()">
    <div class="mb-3">
        <label for="password">First Name</label>
        <input formControlName="password" type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
        <label for="firstName">First Name</label>
        <input formControlName="confirmPassword" type="password" class="form-control" name="confirmPassword">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
